<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Tarefas</h2>
        
        <div class="controls">
            <input type="text" id="taskInput" placeholder="Nova Tarefa...">
            <select id="categoryInput">
                <option value="Trabalho">Trabalho</option>
                <option value="Estudo">Estudo</option>
                <option value="Casa">Casa</option>
            </select>
            <input type="date" id="dueDateInput">
            <button onclick="addTask()">Adicionar</button>
        </div>

        <div class="filter">
            <button onclick="filterTasks('all')">Todas</button>
            <button onclick="filterTasks('pending')">Pendentes</button>
            <button onclick="filterTasks('done')">ConcluÃ­das</button>
        </div>

        <ul id="taskList"></ul>

        <div class="footer">
            <p id="taskCounter">0 tarefas (0 concluÃ­das)</p>
            <button onclick="clearTasks()">Limpar Lista</button>
            <button onclick="toggleDarkMode()">ğŸŒ™ Modo Escuro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
